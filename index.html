<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My bank account</title>
</head>
<body>


<header class="header">
    <div class="alert_box" id="alert"></div>
    <div class="container">
        <div class="balance_box">
            <div class="img_box">
                <img src="https://www.kapitalbank.az/images/cards/M/birbank-umico1657178147.png" alt="">
            </div>
            <div class="show_balance">
                <h4>Balance:</h4>
                <h4 id="balance">0</h4>
            </div>
        </div>
    </div>
</header>
<section class="py-4">
    <div class="container">
        <div class="form_box">
            <div class="mx-auto w-50">
                <input type="number" id="amount" class="form-control" placeholder="Write amount">
            </div>
        </div>
        <div class="my-5 d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="cash_in">Cash in</button>
                <button type="button" class="btn btn-primary" id="withdraw">Withdraw</button>
                <button type="button" class="btn btn-primary" id="show_balance">Show History</button>
            </div>
        </div>
        <div class="my-4 overflow-auto">
            <table class="table table-tripped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Action type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Balance after action</th>
                    <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

</section>
<script src="index.js"></script>
</body>
</html>
